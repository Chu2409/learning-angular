<div>
  <h2>Lista de tareas</h2>

  <ul>
    <li *ngFor="let task of taskList; let i = index">
      {{task}}

      <button (click)="removeTask(i)">Eliminar</button>
    </li>

    <input type="text" placeholder="Nueva tarea" [(ngModel)]="newTask" />
    
    <button (click)="addTask()">Agregar</button>
  </ul>
</div>
